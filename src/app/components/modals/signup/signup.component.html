<div class="content-modal">
    <h1 class="title">Registro</h1>
    <form>
        <div class="content-form">
            <mat-form-field class="full-width input-login">
                <input type="text" matInput placeholder="Nombre" [(ngModel)]="user.name" name="name">
            </mat-form-field>
            <mat-form-field class="full-width input-login">
                <input type="text" matInput placeholder="Apellidos" [(ngModel)]="user.firstLastName" name="lastname">
            </mat-form-field>
            <mat-form-field class="full-width input-login">
                <input type="text" matInput placeholder="Apellidos" [(ngModel)]="user.secondLastName" name="lastname">
            </mat-form-field>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" [formControl]="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="full-width input-login">
                <input type="email" matInput placeholder="Email" [(ngModel)]="user.email" name="email">
            </mat-form-field>
            <mat-form-field class="full-width input-login">
                <input type="password" matInput placeholder="ContraseÃ±a" [(ngModel)]="user.password" name="password">
            </mat-form-field>
            <button class="button ok" mat-stroked-button color="primary" (click)="save()">Registrar</button>
        </div>
    </form>
</div>
