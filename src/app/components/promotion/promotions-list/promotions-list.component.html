<div class="content-promotions">
    <mat-card class="example-card" *ngFor="let promotion of promotions">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{promotion.namePromotion}}</mat-card-title>
            <mat-card-subtitle>{{promotion.name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image *ngIf="!promotion.imagePromotion" src="https://www.promotienda.es/wp-content/uploads/2015/03/promocion-punto-venta-500x250.jpg" alt="Promotion">
        <img mat-card-image *ngIf="promotion.imagePromotion" [src]="promotion.imagePromotion" alt="Promotion">
        <mat-card-content>
            <p>{{promotion.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button *ngIf="isSearch" (click)="showPromotion(promotion)">Ver</button>
            <button mat-button *ngIf="!isSearch" (click)="editPromotion(promotion)">Editar</button>
            <button mat-button *ngIf="!isSearch" (click)="deletePromotion(promotion)">Eliminar</button>
        </mat-card-actions>
    </mat-card>
</div>
<button class="add" mat-fab (click)="newPromotion()"><i class="material-icons">add</i></button>
